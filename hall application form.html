<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hall Application Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

</head>

     <div class="form-group ">
      <label class="control-label requiredField" for="name1">
        Name
       <span class="asteriskField">

       </span>
      </label>
      <input class="form-control" id="name1" name="name1" type="text"/>

     <div class="form-group ">

         <input name="checkbox" type="checkbox" value="Male"/>

        </label>
       </div>
       <div class="checkbox">

         <input name="checkbox" type="checkbox" value="Female"/>

        </label>
       </div>

     </div>
     <div class="form-group ">
      <label class="control-label " for="Department">

      <input class="form-control" id="Department" name="Department" type="text"/>

     <div class="form-group ">
      <label class="control-label requiredField" for="number">
       Roll Number
       <span class="asteriskField">

       </span>
      </label>

     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="number2">
       Registration Number
       <span class="asteriskField">

       </span>
      </label>
      <input class="form-control" id="number2" name="number2" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="text">

       <span class="asteriskField">

      <label class="control-label requiredField" for="text1">
       Current Education Year
       <span class="asteriskField">

       </span>
      </label>

     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="text2">

      </label>

       <span class="asteriskField">

      </label>

       Nationality
       <span class="asteriskField">

      </label>
      <input class="form-control" id="text4" name="text4" type="text"/>

     <div class="form-group ">
      <label class="control-label requiredField" for="name1">
       Father's Name
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control form-control" id="name1" name="name1" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="text5">
       Father's occupation
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="text5" name="text5" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="text6">
       Father's monthly income
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="text6" name="text6" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="name2">
       Guardian's Name
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="name2" name="name2" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="text7">
       Relationship with guardian
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="text7" name="text7" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="text8">
       Guardian's Occupation
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="text8" name="text8" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="textarea">

       <span class="asteriskField">

       </span>
      </label>
      <textarea class="form-control" cols="40" id="textarea" name="textarea" rows="10"></textarea>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="textarea1">
       Post Office Address
       <span class="asteriskField">
        *
       </span>
      </label>
      <textarea class="form-control" cols="40" id="textarea1" name="textarea1" rows="10"></textarea>
     </div>
     <div class="form-group ">
      <label class="control-label " for="tel1">
       Guardian's Telephone #
      </label>
      <input class="form-control" id="tel1" name="tel1" type="text"/>

     <div class="form-group ">
      <label class="control-label requiredField" for="textarea2">

       <li>1.Bangabandhu Sheikh Mujibur Rahman Hall</li>

       </span>
      </label>
      <textarea class="form-control" cols="40" id="textarea3" name="textarea3" rows="10"></textarea>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="textarea4">
       Last year residence information(including hall and room number)
       <span class="asteriskField">
        *
       </span>
      </label>
      <textarea class="form-control" cols="40" id="textarea4" name="textarea4" rows="10"></textarea>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="number1">
       Bank money receipt number
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="number1" name="number1" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="date2">
       Date of deposit
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="date2" name="date2" placeholder="MM/DD/YYYY" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="textarea5">
       Name, department, roll number, year of roommates
       <span class="asteriskField">
        *
       </span>
      </label>
      <textarea class="form-control" cols="40" id="textarea5" name="textarea5" rows="10"></textarea>
      <span class="help-block" id="hint_textarea5">
       Add 3 room mates
      </span>
     </div>
     <div class="form-group ">
      <label class="control-label ">

      <div class=" ">
       <div class="checkbox">
        <label class="checkbox">
         <input name="checkbox1" type="checkbox" value="I agree"/>
         I agree
        </label>
       </div>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label " for="date3">
       Date
      </label>
      <input class="form-control" id="date3" name="date3" placeholder="MM/DD/YYYY" type="text"/>
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-primary " name="submit" type="submit">

      </div>
     </div>

   </div>
  </div>
</div>

</div>
